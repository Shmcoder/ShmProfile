<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Driver</title>
    <!-- <link rel="stylesheet" href="styles.css"> -->
    <link href="https://db.onlinewebfonts.com/c/774a72961dd69f90a772237432b1623e?family=Averta-Semibold"
        rel="stylesheet">

</head>

<body>
    <style>
        * {
            font-family: 'Averta-Semibold';
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        /* body {
            font-family: ;
            background-color: #f4f6f8;
            color: #333;
        } */


        .container-1 {
            max-width: 100%;
            margin: 0px 15px;
            border-radius: 8px;
            padding: 20px;
            background: #fff;
            box-shadow: 0 0 1.5px rgba(0, 0, 0, 0.6);
        }

        .container-2 {
            max-width: 100%;
            margin: 0px;
            padding: 4px 10px 4px 20px;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            background: #fff;
            box-shadow: 0 0 1.5px rgba(0, 0, 0, 0.4);
        }

        .right {
            display: flex;
            flex-direction: row;
            align-items: center;
        }

        .col {
            display: flex;
            flex-direction: column;
            align-items: end;
            padding-left: 15px;
            padding-right: 5px;
        }

        .left {
            display: flex;
            flex-direction: row;
            /* padding-left: 20px; */
            align-items: center;
        }

        /* .header-row { 
            
        } */


        /* .icons {
            display: flex;
            gap: 15px;
            padding-left: 15px;
            color: #ccc;
        }*/

        .icons {
            display: flex;
            flex-direction: columns;
            align-items: center;
        }

        .path {
            width: 0;
            height: 16px;
            margin: 14.5px 0 17.5px;
            border: solid 0.05px #d6d6d668;
            margin: 16px;
        }


        .progress {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-between;
            width: 80%;
            max-width: 100%;
            margin: 20px auto;
            /* Center the element */
        }


        .step {
            display: flex;
            align-items: center;
            flex: 1;
            text-align: center;
            color: #9b9b9b;
        }

        .step.active {
            color: #00a6a6;
        }


        /* .step:not(:last-child)::after {
            content: '';
            flex: 1;
            height: 2px;
            background-color: #e0e0e0;
            margin-left: 10px;
            margin-right: 10px;
        } */

        .step-number {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            border: solid 1px #9b9b9bfc;
            color: #9b9b9bfc;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            margin-right: 10px;
        }

        .section-title {
            padding: 0px 0px 10px 0px;
        }

        .step.active .step-number {
            background-color: #00a6a6;
        }

        .step-label {
            font-size: 12px;
        }

        .step {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .Path-45302 {
            width: 40px;
            height: 0;
            margin: 10px 10px;
            /* margin: 15px 18px 10px 12px; */
            border: solid 1px #ced4da;
        }

        .back {
            height: 35px;
            display: flex;
        }


        .status {
            display: flex;
            flex-direction: row;
            align-items: center;
            padding-left: 15px;
        }



        select {
            color: #888888;

        }


        .form-row {
            display: flex;
            /* justify-content: space-between; */
            /* padding-left: 20px; */
            /* align-items: center; */
            margin-bottom: 20px;
        }

        .Add {
            display: flex;
            align-items: center;
        }

        .Add img {

            /* padding: 5px; */
            height: 18px;
            padding-right: 10px;
        }

        .form-group {
            flex: 1;
            margin-right: 20px;
        }

        .form-group label {
            font-weight: bold;
            color: #3c3c3c;
            display: block;
            margin-bottom: 5px;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        /* Cancel Button */
        .cancel-btn,
        .back-btn,
        .next-btn {
            margin-top: 20px;
        }

        .cancel-btn {
            padding: 10px 30px;
            font-size: 16px;
            color: #ff4d4d;
            background-color: #fff5f5;
            border: 2px solid #ff4d4d;
            border-radius: 8px;
            margin-right: 20px;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .cancel-btn:hover {
            background-color: #ff4d4d;
            color: #ffffff;
        }

        .Browser-btn {
            padding: 5px 20px;
            font-size: 16px;
            color: #007bff;
            background-color: #e6f2ff;
            border: 2px solid #007bff;
            border-radius: 6px;
            margin-top: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .Browser-btn:hover {
            background-color: #007bff;
            color: #ffffff;
        }

        .back-btn {
            padding: 5px 40px;
            font-size: 16px;
            color: #8a8a8a;
            margin-right: 20px;
            background-color: #f5f5f5;
            border: 2px solid #8a8a8a;
            border-radius: 6px;
            /* margin-top: 5px; */
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        /* .back-btn:hover {
            background-color: #007bff;
            color: #ffffff;
        } */

        .next-btn {
            padding: 10px 40px;
            font-size: 16px;
            color: #007bff;
            background-color: #e6f2ff;
            border: 2px solid #007bff;
            border-radius: 8px;
            margin-right: 20px;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .next-btn:hover {
            background-color: #007bff;
            color: #ffffff;
        }

        .add-secondary-bank {
            color: #21abbc;
            text-decoration: none;
            font-weight: bold;
            font-size: 16px;
        }

        .add-secondary-bank:hover {
            text-decoration: underline;
        }

        .form-buttons {
            display: flex;
            justify-content: end;

        }

        .profile-pic {
            padding-right: 20px;
        }

        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            background-color: white;
            appearance: none;
            /* Removes the default dropdown arrow on some browsers */
            -webkit-appearance: none;
            /* Chrome/Safari */
            -moz-appearance: none;
            /* Firefox */
            position: relative;
            background-image: url('IMAGES/path-45309@2x.png');
            background-position: right 10px center;
            background-repeat: no-repeat;
            background-size: 10px 7px;
        }

        select {
            cursor: pointer;
        }

        .pic {
            display: flex;
            flex-direction: column;
            align-items: start;
            justify-content: center;
        }

        /* Responsive code End */
        /* Media query for tablets and smaller screens (up to 768px) */
        @media (max-width: 420px) {
            .container-2 {
                display: flex;
                flex-direction: column;
                align-items: center;
                padding: 20px;
                border-color: #ffffff;
                box-shadow: 0px 1px 0px rgba(0, 0, 0, 0.2);
            }

            .right {
                display: none;
            }

            .step-label {
                display: none;
            }

            .form-row {
                flex-direction: column;
                align-items: stretch;
                /* Ensure the form elements stretch to full width */
            }

            .step-number {
                margin: 0px;
            }

            /* .Path-45302 {
                width: 100%;
                margin: 0px auto;
                height: auto;
                border-width: 20px;
            } */

            .form-group {
                width: 100%;
                /* Full width on smaller screens */
                margin-right: 0;
                margin-bottom: 10px;
            }

            .form-group input,
            .form-group select {
                width: 100%;
                /* Ensure input and select fields are full width */
                padding: 8px;
                /* Reduce padding for smaller screens */
            }

            .container-1 {
                flex-direction: column;
                padding: 10px;
                align-items: flex-start;
            }





            .profile-pic {
                margin-bottom: 15px;
                /* Add space below profile picture */
                align-self: center;
            }



            /* Button adjustments for mobile */
            .cancel-btn,
            .next-btn,
            .back-btn {
                /* width: 100%; */

                text-align: center;
                padding: 12px;
                margin-bottom: 10px;
                /* Add space between buttons */
            }

            /* Reduce padding in containers */
            .container-1 {
                padding: 10px;
            }
        }

        /* Responsive code End */
    </style>

    <div class="container-2">
        <div class="left">
            <p style="color: #969292;">Driver Management / <b style="color: #000000;">Add New Driver</b></p>
        </div>
        <div class="right">
            <p style="color: #969292;padding-right: 8px;">Dec 01 2022 | 10:00 AM</p>
            <div class="icons">
                <img src="IMAGES/path-14055@2x.png" alt="" style="width: 17px;;height: 16px;">
                <p class="path"></p>
                <img src="IMAGES/path-36@2x.png" alt="" style="width: 17px;;height: 15.9px;">
                <p class="path"></p>
                <img src="IMAGES/path-35@2x.png" alt="" style="width: 14px;;height: 16px;">
            </div>
            <div class="col">
                <p style="font-size: 16px;"><b>Ezio Auditore</b></p>
                <p style="font-size: 12px;color: #969292;">Admin</p>
            </div>
            <img src="IMAGES/ellipse-12@2x.png" alt="" style="height: 55px; padding: 5px;">
        </div>
    </div>

    <!-- Step Indicator -->
    <div class="status">
        <img class="back" src="IMAGES/group-28608@2x.png" alt="">
        <div class="progress">
            <div style="border-color: #e6f2ff;" class="step active">
                <div style="border-color: #e6f2ff;color: #e6f2ff;" class="step-number"><img
                        src="IMAGES/path-45313@2x.png" alt="" style="height: 14px;"></div>
                <div class="step-label">Personal Details</div>
            </div>
            <div class="Path-45302"></div>
            <div class="step active">
                <div style="border-color: #e6f2ff;color: #e6f2ff;" class="step-number"><img
                        src="IMAGES/path-45313@2x.png" alt="" style="height: 14px;"></div>
                <div class="step-label">Vehicle Details</div>
            </div>
            <div class="Path-45302"></div>
            <div class="step active">
                <div style="border-color: #e6f2ff;color: #e6f2ff;" class="step-number"><img
                        src="IMAGES/path-45313@2x.png" alt="" style="height: 14px;"></div>
                <div class="step-label">Document Details</div>
            </div>
            <div class="Path-45302"></div>
            <div class="step active">
                <div style="border-color: #e6f2ff;color: #e6f2ff;" class="step-number">4</div>
                <div class="step-label">Bank Details</div>
            </div>
            <div class="Path-45302"></div>
            <div class="step">
                <div class="step-number">5</div>
                <div class="step-label">Client Details</div>
            </div>
        </div>

    </div>

    <div class="container-1">
        <div class="bank-details-section">
            <div class="section-title">
                <h2>Primary Bank Details</h2>
            </div>
            <form>
                <div class="form-row">
                    <div class="form-group">
                        <label for="accountHolderName">Account Holders Name</label>
                        <input type="text" id="accountHolderName" placeholder="Enter Account Holders Name">
                    </div>
                    <div class="form-group">
                        <label for="accountNumber">Account Number</label>
                        <input type="text" id="accountNumber" placeholder="Enter Account No">
                    </div>
                    <div class="form-group">
                        <label for="confirmAccountNumber">Confirm Account Number</label>
                        <input type="text" id="confirmAccountNumber" placeholder="Enter Account No">
                    </div>
                    <div class="form-group">
                        <label for="bankName">Bank Name</label>
                        <select id="bankName">
                            <option value="" disabled selected>Select Bank</option>
                            <option value="bank1">Bank 1</option>
                            <option value="bank2">Bank 2</option>
                        </select>
                    </div>
                </div>

                <div class="Profile">
                    <div class="form-row">
                        <img class="profile-pic" src="IMAGES/group-28722@2x.png" alt="" style="height: 95px;">
                        <div class="pic">
                            <label for="profilePicture">Profile Picture</label>
                            <p style="color: #969292;">Maximum size : 2 MBI Minimum Resolution : 1000px, Format :
                                JPG, PNG
                            </p>
                            <button type="submit" class="Browser-btn">Browse</button>
                        </div>

                    </div>
                </div>

                <div class="Add">
                    <img src="IMAGES/path-38511@2x.png" alt="">
                    <a href="#" class="add-secondary-bank">Add Secondary Bank
                        Details</a>
                </div>
            </form>
        </div>

    </div>
    <div class="form-buttons">
        <button type="button" class="cancel-btn">Cancel</button>
        <button type="button" class="back-btn">Back</button>
        <a href="client.html"><button onclick="" type="submit" class="next-btn">Next</button></a>
    </div>
</body>

</html>
