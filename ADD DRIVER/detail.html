<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Driver</title>
    <!-- <link rel="stylesheet" href="styles.css"> -->
    <link href="https://db.onlinewebfonts.com/c/774a72961dd69f90a772237432b1623e?family=Averta-Semibold"
        rel="stylesheet">

</head>

<body>
    <style>
        * {
            font-family: 'Averta-Semibold';
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        /* body {
            font-family: ;
            background-color: #f4f6f8;
            color: #333;
        } */


        .container-1 {
            max-width: 100%;
            margin: 0px 15px;
            border-radius: 8px;
            padding: 20px;
            background: #fff;
            box-shadow: 0 0 1.5px rgba(0, 0, 0, 0.6);
        }

        .container-2 {
            max-width: 100%;
            margin: 0px;
            padding: 4px 10px 4px 20px;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            background: #fff;
            box-shadow: 0 0 1.5px rgba(0, 0, 0, 0.4);
        }

        .right {
            display: flex;
            flex-direction: row;
            align-items: center;
        }

        .col {
            display: flex;
            flex-direction: column;
            align-items: end;
            padding-left: 15px;
            padding-right: 5px;
        }

        .left {
            display: flex;
            flex-direction: row;
            /* padding-left: 20px; */
            align-items: center;
        }

        /* .header-row { 
            
        } */


        /* .icons {
            display: flex;
            gap: 15px;
            padding-left: 15px;
            color: #ccc;
        }*/

        .icons {
            display: flex;
            flex-direction: columns;
            align-items: center;
        }

        .path {
            width: 0;
            height: 16px;
            margin: 14.5px 0 17.5px;
            border: solid 0.05px #d6d6d668;
            margin: 16px;
        }


        .progress {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-between;
            width: 80%;
            max-width: 100%;
            margin: 20px auto;
            /* Center the element */
        }


        .step {
            display: flex;
            align-items: center;
            flex: 1;
            text-align: center;
            color: #9b9b9b;
        }

        .step.active {
            color: #00a6a6;
        }


        /* .step:not(:last-child)::after {
            content: '';
            flex: 1;
            height: 2px;
            background-color: #e0e0e0;
            margin-left: 10px;
            margin-right: 10px;
        } */

        .step-number {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            border: solid 1px #9b9b9bfc;
            color: #9b9b9bfc;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            margin-right: 10px;
        }

        .step.active .step-number {
            background-color: #00a6a6;
        }

        .step-label {
            font-size: 12px;
        }

        .step {
            display: flex;
            align-items: center;
            justify-content: center;
        }


        .form-row {
            display: flex;
            justify-content: flex-start;
            margin-bottom: 20px;
        }

        .form-group {

            margin-right: 20px;
            /* width:275px ; */
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input {
            width: 275px;
            padding: 11px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-group select {
            width: 275px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }


        .form-buttons {
            display: flex;
            justify-content: end;

        }

        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            background-color: white;
            appearance: none;
            /* Removes the default dropdown arrow on some browsers */
            -webkit-appearance: none;
            /* Chrome/Safari */
            -moz-appearance: none;
            /* Firefox */
            position: relative;
            background-image: url('IMAGES/path-45309@2x.png');
            background-position: right 10px center;
            background-repeat: no-repeat;
            background-size: 10px 7px;
        }

        select {
            cursor: pointer;
        }

        .profile-pic {
            padding-right: 20px;
        }

        .pic {
            display: flex;
            flex-direction: column;
            align-items: start;
            justify-content: center;
        }




        /* Responsive code End */
        /* Media query for tablets and smaller screens (up to 768px) */
        @media (max-width: 768px) {
            .form-row {
                flex-direction: column;
                align-items: stretch;
                /* Ensure the form elements stretch to full width */
            }

            .form-group {
                width: 100%;
                /* Full width on smaller screens */
                margin-right: 0;
                margin-bottom: 10px;
            }

            .form-group input,
            .form-group select {
                width: 100%;
                /* Ensure input and select fields are full width */
                padding: 8px;
                /* Reduce padding for smaller screens */
            }

            .container-1 {
                flex-direction: column;
                padding: 10px;
                align-items: flex-start;
            }

            .container-2 {
                flex-direction: column;
                padding: 10px;
                align-items: flex-start;
            }

            .left,
            .right {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }

            .status {
                padding-left: 0;
                justify-content: center;
            }

            .profile-pic {
                margin-bottom: 15px;
                /* Add space below profile picture */
                align-self: center;
            }

            /* Step Indicator adjustments */
            .progress {
                flex-direction: column;
                /* Stack step indicators vertically */
                gap: 10px;
                align-items: center;
            }

            .Path-45302 {
                width: 50px;
                /* Shorten the line between steps */
                margin: 0;
            }

            .step {
                flex-direction: row;
                justify-content: center;
                margin-bottom: 10px;
                /* Add spacing between steps */
            }

            .step-number {
                width: 28px;
                /* Adjust size of step number */
                height: 28px;
            }

            .step-label {
                font-size: 12px;
            }

            /* Button adjustments for mobile */
            .cancel-btn,
            .next-btn {
                width: 100%;
                text-align: center;
                padding: 12px;
                margin-bottom: 10px;
                /* Add space between buttons */
            }

            /* Reduce padding in containers */
            .container-1 {
                padding: 10px;
            }
        }

        /* Responsive code End */





        .Path-45302 {
            width: 40px;
            height: 0;
            margin: 10px 10px;
            /* margin: 15px 18px 10px 12px; */
            border: solid 1px #ced4da;
        }

        .back {
            height: 35px;
            display: flex;
        }

        .status {
            display: flex;
            flex-direction: row;
            align-items: center;
            padding-left: 15px;
        }



        select {
            color: #888888;

        }


        /* Cancel Button */
        .cancel-btn {
            padding: 10px 30px;
            font-size: 16px;
            color: #ff4d4d;
            background-color: #fff5f5;
            border: 2px solid #ff4d4d;
            border-radius: 8px;
            margin-right: 20px;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .cancel-btn:hover {
            background-color: #ff4d4d;
            color: #ffffff;
        }

        .Browser-btn {
            padding: 5px 20px;
            font-size: 16px;
            color: #007bff;
            background-color: #e6f2ff;
            border: 2px solid #007bff;
            border-radius: 6px;
            margin-top: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .Browser-btn:hover {
            background-color: #007bff;
            color: #ffffff;
        }

        .next-btn {
            padding: 10px 40px;
            font-size: 16px;
            color: #007bff;
            background-color: #e6f2ff;
            border: 2px solid #007bff;
            border-radius: 8px;
            margin-right: 20px;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .next-btn:hover {
            background-color: #007bff;
            color: #ffffff;
        }

        .cancel-btn,
        .back-btn,
        .next-btn {
            margin-top: 20px;
        }

        /* .cancel-btn {
            background-color: #ffffff;
            color: #fc1919;
            border-style: solid;
            padding: 10px 20px;
            border-radius: 4px;
            border-color: #e30e0e;
            cursor: pointer;
        } */

        /* .next-btn {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        } */
    </style>

    <div class="container-2">
        <div class="left">
            <p style="color: #969292;">Driver Management / <b style="color: #000000;">Add New Driver</b></p>
        </div>
        <div class="right">
            <p style="color: #969292;padding-right: 8px;">Dec 01 2022 | 10:00 AM</p>
            <div class="icons">
                <img src="IMAGES/path-14055@2x.png" alt="" style="width: 17px;;height: 16px;">
                <p class="path"></p>
                <img src="IMAGES/path-36@2x.png" alt="" style="width: 17px;;height: 15.9px;">
                <p class="path"></p>
                <img src="IMAGES/path-35@2x.png" alt="" style="width: 14px;;height: 16px;">
            </div>
            <div class="col">
                <p style="font-size: 16px;"><b>Ezio Auditore</b></p>
                <p style="font-size: 12px;color: #969292;">Admin</p>
            </div>
            <img src="IMAGES/ellipse-12@2x.png" alt="" style="height: 55px; padding: 5px;">
        </div>
    </div>



    <!-- Step Indicator -->
    <div class="status">
        <img class="back" src="IMAGES/group-28608@2x.png" alt="">
        <div class="progress">
            <div style="border-color: #e6f2ff;color: #e6f2ff;" class="step active">
                <div style="color: #e6f2ff;" class="step-number">1</div>
                <div class="step-label">Personal Details</div>
            </div>
            <div class="Path-45302"></div>
            <div class="step">
                <div class="step-number">2</div>
                <div class="step-label">Vehicle Details</div>
            </div>
            <div class="Path-45302"></div>
            <div class="step">
                <div class="step-number">3</div>
                <div class="step-label">Document Details</div>
            </div>
            <div class="Path-45302"></div>
            <div class="step">
                <div class="step-number">4</div>
                <div class="step-label">Bank Details</div>
            </div>
            <div class="Path-45302"></div>
            <div class="step">
                <div class="step-number">5</div>
                <div class="step-label">Client Details</div>
            </div>
        </div>

    </div>




    <div class="container-1">
        <!-- Personal Details Form -->
        <form class="personal-details-form">
            <div class="section-title">
                <h2>Personal Details</h2>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="driverType">Driver Type</label>
                    <select id="driverType">
                        <option value="" disabled selected hidden>Select Owner / Driver / Both</option>
                        <option value="owner">Owner</option>
                        <option value="driver">Driver</option>
                        <option value="both">Both</option>
                    </select>

                </div>
                <div class="form-group">
                    <label for="serviceType">Service Type</label>
                    <select id="serviceType">
                        <option>Select Fleet / Attachment</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="driverID">Driver ID</label>
                    <input type="text" id="driverID" placeholder="Enter Id" disabled>
                </div>
            </div>
            <div class="Profile">
                <div class="form-row">
                    <img class="profile-pic" src="IMAGES/group-28720@2x.png" alt="" style="height: 95px;">
                    <div class="pic">
                        <label for="profilePicture">Profile Picture</label>
                        <p style="color: #969292;">Maximum size : 2 MBI Minimum Resolution : 1000px, Format :
                            JPG, PNG
                        </p>
                        <button type="submit" class="Browser-btn">Browse</button>
                    </div>

                </div>
            </div>
            <div class="form-row">

                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" placeholder="Enter Name">
                </div>
                <div class="form-group">
                    <label for="phoneNumber">Phone Number</label>
                    <input type="text" id="phoneNumber" class="error" placeholder="Enter Number">
                    <!-- <span class="error-msg">Invalid Parameters</span> -->
                </div>
                <div class="form-group">
                    <label for="gender">Gender</label>
                    <select id="gender">
                        <option value="" disabled selected>Choose Gender</option>
                        <option>Male</option>
                        <option>Female</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="dob">Date of Birth</label>
                    <input type="text" id="dob" placeholder="DD/MM/YYYY">
                </div>
            </div>
            <div class="section-title">
                <h3>Address Details</h3>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="addressLine1">Address Line 1</label>
                    <input type="text" id="addressLine1" placeholder="Enter Address">
                </div>
                <div class="form-group">
                    <label for="addressLine2">Address Line 2</label>
                    <input type="text" id="addressLine2" placeholder="Enter Address">
                </div>
                <div class="form-group">
                    <label for="city">City</label>
                    <input type="text" id="city" placeholder="Enter City">
                </div>
                <div class="form-group">
                    <label for="state">State</label>
                    <select id="state">
                        <option>Select State</option>
                    </select>
                </div>

            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="country">Country</label>
                    <select id="country">
                        <option>Select Country</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="pinCode">Pin Code</label>
                    <input type="text" id="pinCode" placeholder="Enter Pin Code">
                </div>
            </div>


        </form>

    </div>

    <!-- Buttons -->
    <div class="form-buttons">
        <button type="button" class="cancel-btn">Cancel</button>
        <a href="vehicle.html"><button onclick="" type="submit" class="next-btn">Next</button></a>
    </div>
    <br><br><br>
</body>

</html>
